<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pl">
<head>
    <th:block th:replace="layout/partials/head">Adding head</th:block>
</head>
<body>
<th:block th:replace="layout/partials/navbar">Adding navbar</th:block>

<div class="container">
    <div class="row">
        <div class="col-lg-12 text-center">
            <h1 class="mt-5">Który kosz na śmieci</h1>
            <p class="lead">Aplikacja na podstawie kodu kreskowego określa do jakiego kosza należy wrzucić opakowanie po
                produkcie.</p>
        </div>
        <div class="col-sm-4 mx-auto">
            <form action="/product/barcode" method="get">
                <div class="input-group mb-3">
                    <input type="number" class="form-control" placeholder="Wprowadź kod kreskowy" name="barCode">
                    <div class="input-group-append">
                        <button class="btn btn-dark" type="submit">Szukaj</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
